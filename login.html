<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-4 text-primary">Admin Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="message" class="text-center mt-3 text-danger"></div>
  </div>

  <script>
    const baseurl = 'https://api-pemetaan-bencana-banjir-soppeng-prod.vercel.app';
    if (localStorage.getItem("token_secret")) {
      window.location.href = "admin.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${baseurl}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token_secret", data.token);
          window.location.href = "admin.html";
        } else {
          document.getElementById("message").innerText = data.message || "Login gagal";
        }

      } catch (error) {
        document.getElementById("message").innerText = "Server error";
      }
    });
  </script>

</body>

</html>
