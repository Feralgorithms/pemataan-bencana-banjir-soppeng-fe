<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ferdy">
  <meta name="description"
    content="Peta interaktif pemetaan banjir di Kabupaten Soppeng untuk memantau wilayah terdampak dan risiko banjir secara real-time.">
  <meta name="keywords" content="peta banjir, Kabupaten Soppeng, risiko banjir, laporan banjir, Ferdy, GIS, Leaflet">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#007bff">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="Pemetaan Bencana Banjir Kabupaten Soppeng">
  <meta property="og:description"
    content="Pantau dan laporkan titik banjir di Kabupaten Soppeng melalui peta interaktif berbasis web.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/preview-peta-banjir.png">
  <meta property="og:url" content="https://logikasigma.vercel.app">

  <title>Pemetaan Bencana Banjir Kab.Soppeng</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/leaflet/dist/leaflet.css">
  <script src="/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/webfonts/fa-solid-900.ttf">
  <link rel="stylesheet" href="/webfonts/fa-solid-900.woff2">
  <link rel="stylesheet" href="/css/fontawesome-all.min.css">
</head>

<body>
  <div id="map"></div>

  <button id="togglePanelBtn" class="btn btn-primary btn-sm position-absolute"
    style="top: 15px; left: 20px; z-index: 1000;">
    <i class="fas fa-sliders-h"></i> Panel
  </button>

  <div id="control-panel" class="card shadow-sm">
    <h3 class="card-header text-center bg-primary text-white">
      Pemetaan Bencana Banjir<br /> Kab. Soppeng
    </h3>

    <div class="card-body panel-body">
      <div class="mb-3">
        <label for="selectKecamatan" class="form-label fw-semibold">Pilih Kecamatan:</label>
        <select id="selectKecamatan" class="form-select form-select-sm">
          <option value="">-- Pilih Kecamatan --</option>
        </select>
      </div>


      <div class="form-check mb-3">
        <label>
          <input class="form-check-input" type="checkbox" id="toggleKecamatan" checked>
          Tampilkan Kecamatan
        </label>
        <label>
          <input class="form-check-input" type="checkbox" id="toggleDesa" checked>
          Tampilkan Desa/kel
        </label>
        <label class="form-check-label" for="toggleSungai">
          <input class="form-check-input" type="checkbox" id="toggleSungai" checked>
          Tampilkan Sungai
        </label>
      </div>

      <div id="legend">
        <p><b>Legenda</b></p>
        <div><span class="legend kecamatan"></span> Kecamatan</div>
        <div><span class="legend desa"></span> Desa/kel</div>
        <div><img src="/legenda/sungai.png" style="height: 15px; width: auto;"> Sungai</div>
        <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
          <img src="/legenda/banjir.png" style="height: 35px; width: auto;">
          <div>
            <div>Laporan Banjir</div>
            <small class="text-muted fst-italic">Berlaku selama 5 jam</small>
          </div>
        </div>

        <hr style="margin: 6px 0;">

        <p><b>Risiko Banjir</b></p>
        <div><span class="legend risiko rendah"></span> Rendah</div>
        <div><span class="legend risiko sedang"></span> Sedang</div>
        <div><span class="legend risiko tinggi"></span> Tinggi</div>
      </div>

      <a href="laporan.html" id="menuLaporkan" class="d-block mb-2 text-decoration-none">
        <i class="fas fa-edit me-2"></i> Laporkan
      </a>

      <a href="https://github.com/Feralgorithms?tab=repositories" target="_blank" class="d-block text-decoration-none">
        <i class="fas fa-info-circle me-2"></i> Lihat di GitHub
      </a>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("togglePanelBtn");
      const controlPanel = document.getElementById("control-panel");

      toggleBtn.addEventListener("click", () => {
        controlPanel.classList.toggle("hidden");
        toggleBtn.classList.toggle("btn-success");

        if (controlPanel.classList.contains("hidden")) {
          toggleBtn.innerHTML = '<i class="fas fa-sliders-h"></i> Tampilkan Panel';
        } else {
          toggleBtn.innerHTML = '<i class="fas fa-times"></i> Sembunyikan Panel';
        }
      });
    });
  </script>

</body>

</html>
